networks:
  discord-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/database/mariadb/data
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/bot
  web_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/frontend/dist
  backend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backend
  frontend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/frontend
  cert:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/docker/nginx/certs
  backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backup
  image_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/images