server {
    listen 80;
    server_name dev.crimecat.org;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ 1. OAuth2 리다이렉트 처리 먼저
    location ^~ /login/ {
        proxy_pass http://spring-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
    }

    # ✅ 2. /login 페이지는 SPA로 fallback
    location = /login {
        try_files $uri /index.html;
    }

    # API 프록시
    location ^~ /api/ {
        proxy_pass http://spring-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
    }

    location ^~ /oauth2/ {
        proxy_pass http://spring-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
    }

    location ^~ /bot/v1/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain; charset=UTF-8";
            return 204;
        }
        proxy_pass http://spring-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;
    }

    # 나머지 모든 경로를 SPA로 fallback
    location / {
        try_files $uri /index.html;
    }
}
server {
    listen 443 ssl;
    server_name dev.crimecat.org;

    ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;

    return 301 http://$host$request_uri;
}