server {
    listen 80;
    server_name crimecat.org www.crimecat.org dev.crimecat.org ai.crimecat.org;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name crimecat.org www.crimecat.org;

    # SSL Certificates from Cloudflare
    ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Static file hosting (React app)
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://spring-backend:8080;  # spring-backend는 도커 내 백엔드 서비스 이름, 8080은 실제 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /oauth2/ {
        proxy_pass http://spring-backend:8080;  # 동일한 백엔드로 프록시
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /login/ {
        proxy_pass http://spring-backend:8080;  # 동일한 백엔드로 프록시
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}


