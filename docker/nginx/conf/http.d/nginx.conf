user nginx;
worker_processes auto;
pcre_jit on;
error_log /var/log/nginx/error.log warn;

include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;
    client_max_body_size 1m;
    sendfile on;
    tcp_nopush on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:2m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;
    gzip_vary on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ë¡œê·¸ í¬ë§· ì •ì˜ (Authorization í—¤ë”ê¹Œì§€ í¬í•¨)
    log_format with_auth '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$request_method" "$request_uri" '
                         '"Authorization: $http_authorization"';

    access_log /var/log/nginx/access.log with_auth;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/http.d/*.conf;

    # --- ì„œë²„ ë¸”ë¡ ì‹œì‘ ---

    # 1. 80 í¬íŠ¸: HTTP â†’ HTTPS ë¦¬ë””ë ‰ì…˜
    server {
        listen 80;
        server_name crimecat.org www.crimecat.org dev.crimecat.org ai.crimecat.org;
        return 301 https://$host$request_uri;
    }

    # 2. ë©”ì¸ ì„œë²„ crimecat.org, www.crimecat.org
    server {
        listen 443 ssl;
        server_name crimecat.org www.crimecat.org;

        ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
        ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # /login ë³„ë„ ì²˜ë¦¬
        location = /login {
            try_files $uri /index.html;
        }

        # ğŸ“Œ ë°±ì—”ë“œ API ë¼ìš°íŒ…
        location ^~ /api/ {
            proxy_pass http://spring-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
        }

        location ^~ /oauth2/ {
            proxy_pass http://spring-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
        }

        location ^~ /login/ {
            proxy_pass http://spring-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
        }

        # ğŸ“Œ /bot/v1/ API íŠ¹ë³„ ì²˜ë¦¬
        location ^~ /bot/v1/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type "text/plain; charset=UTF-8";
                return 204;
            }

            proxy_pass http://spring-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # ğŸ“Œ ê·¸ ì™¸ ìš”ì²­ì€ í”„ë¡ íŠ¸ì—”ë“œ
        location / {
            try_files $uri /index.html;
        }

        error_page 404 /index.html;
    }

    # 3. dev.crimecat.org - ê°œë°œìš© ì„œë²„
    server {
        listen 443 ssl;
        server_name dev.crimecat.org;

        ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
        ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://192.168.0.42:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 4. ai.crimecat.org - AI ì„œë¹„ìŠ¤ ì„œë²„
    server {
        listen 443 ssl;
        server_name ai.crimecat.org;

        ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
        ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://192.168.0.42:3300;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
