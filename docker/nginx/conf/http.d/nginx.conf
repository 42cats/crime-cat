# dev.crimecat.org - 개발용 서버 설정
server {
    listen 443 ssl;
    server_name dev.crimecat.org;

    # (Cloudflare Origin 등) SSL 인증서
    ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        # B 서버의 '내부 IP:포트'로 HTTP 프록시
        # 예: B 서버가 192.168.0.25 라면:
        #     proxy_pass http://192.168.0.25:80;
        proxy_pass http://192.168.0.42:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name ai.crimecat.org;

    # SSL 인증서
    ssl_certificate     /etc/nginx/certs/cloudflare-cert.pem;
    ssl_certificate_key /etc/nginx/certs/cloudflare-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://192.168.0.42:3300;  # B 서버의 AI 서비스 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}