# docker/nginx/conf/http.d/default.conf

server {
    listen 80;
    server_name dev.crimecat.org;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # 정적 리소스 캐싱 옵션 (선택)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # 백엔드 API 프록시 예시 (옵션)
    location /api/ {
        proxy_pass https://localhost:8080; # macOS/Windows일 때
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 443 ssl;
    server_name dev.crimecat.org;

    ssl_certificate     /etc/nginx/ssl/dev.crimecat.org.pem;
    ssl_certificate_key /etc/nginx/ssl/dev.crimecat.org-key.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # 위와 동일한 정적 리소스 처리
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }

    # API 프록시
    location /api/ {
        proxy_pass https://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
