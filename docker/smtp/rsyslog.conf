# Basic rsyslog configuration for Alpine Linux
$ModLoad imuxsock
$ModLoad imklog

# Log to stdout for Docker
*.*    /proc/1/fd/1

# Postfix mail logs
mail.*  /var/log/mail.log

# Emergency messages to all users
*.emerg :omusrmsg:*

# Global directives
$WorkDirectory /var/spool/rsyslog
$IncludeConfig /etc/rsyslog.d/*.conf